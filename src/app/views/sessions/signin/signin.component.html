<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/logo_unity.png" alt="" class="mb-05">
          <!-- <p class="text-muted m-0">Acessar minha conta</p> -->
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()" autocomplete="off">
          <p class=""> 
            <mat-form-field class="full-width">
              <input 
                matInput
                name="email" 
                autocommplete="off"
                [formControl]="signinForm.controls['email']"
                placeholder="Email/Login"
                value="">
              <mat-error *ngIf="signinForm.controls['email'].hasError('error')">
                {{ signinForm.controls['email'].getError('error') }}
              </mat-error>
              <mat-error *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched">
                Campo obrigatório
              </mat-error>
              <mat-error *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched">
                Email inValid
              </mat-error>
            </mat-form-field>   

          </p>

          <p class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="Senha" 
                value="">
              <mat-error *ngIf="signinForm.controls['password'].hasError('error')">
                {{ signinForm.controls['password'].getError('error') }}
              </mat-error>
              <mat-error *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched"> 
                Senha é obrigatória 
              </mat-error>
            </mat-form-field>
          </p>
          
          <!-- <div class="pb-1">
            <mat-checkbox
              name="rememberMe"
              [formControl]="signinForm.controls['rememberMe']"
              class="pb-1">Lembrar neste computador</mat-checkbox>
          </div> -->
          
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Acessar</button>
          <!-- <div class="text-center">
            <a [routerLink]="'/sessao/esqueci'" class="mat-primary text-center full-width">Esqueci minha senha</a>
            <span fxFlex></span>
            <!-- <a [routerLink]="'/sessao/cadastrar'" class="mat-primary text-center full-width">Criar nova conta</a> 
          </div> -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
