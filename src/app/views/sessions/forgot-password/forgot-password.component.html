<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/images/logo_unity.png" alt="" class="mb-05">
          <p class="text-muted m-0">Sua nova senha será enviada para seu e-mail</p>
        </div>
        <form #fpForm="ngForm" (ngSubmit)="submitEmail()">

          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                required
                autocommplete="off"
                [formControl]="signinForm.controls['email']"
                placeholder="Email"
                value="">
                <mat-error *ngIf="signinForm.controls['email'].hasError('error')">
                  {{ signinForm.controls['email'].getError('error') }}
                </mat-error>
                <mat-error *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched">
                  Campo obrigatório
                </mat-error>
                <mat-error *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched">
                  Email inValid
                </mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="fpForm.invalid">Enviar nova senha</button>
          <div class="text-center">
            <a [routerLink]="'/sessao/entrar'" class="mat-primary text-center full-width">Voltar para o login</a>
            <!-- <span fxFlex></span>
            <a [routerLink]="'/sessions/signup'" class="mat-primary text-center full-width">Create a new account</a> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
