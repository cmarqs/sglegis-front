<h3 matDialogTitle>
  {{ data.title }}
</h3>

<mat-card class="mat-card-background">
  <mat-card-content class="mat-card-body">

    Requisitos legais (documentos)
    <ngx-datatable class="material" [rows]="documentAttachments" [columnMode]="'standard'" [headerHeight]="35" [footerHeight]="0"
      [rowHeight]="'35'" [scrollbarH]="true" [messages]="{emptyMessage: ''}">
      <ngx-datatable-column name="Download" [flexGrow]="0" [width]="80">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" (click)="downloadAttachment(row)">
            <mat-icon>download</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Data de importação" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row["date"]}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nome do arquivo importado" [width]="300">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row["attachment_description"]}}
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

  </mat-card-content>

  <mat-card-content class="mat-card-body">

    Documentos de conformidade legal
    <ngx-datatable class="material" [rows]="auditAttachemnts" [columnMode]="'standard'" [headerHeight]="35" [footerHeight]="0"
      [rowHeight]="'35'" [scrollbarH]="true" [messages]="{emptyMessage: ''}">
      <ngx-datatable-column name="Download" [flexGrow]="0" [width]="80">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button mat-sm-button color="primary" (click)="downloadAttachment(row)">
            <mat-icon>download</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Data de importação" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row["date"]}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nome do arquivo importado" [width]="300">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row["audit_attachment_description"]}}
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>

  </mat-card-content>
</mat-card>
