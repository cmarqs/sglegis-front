<app-grade 
  [Colunas]= "columns"
  [Linhas] = "rows" 
  [BtnAction]="true"
  [BtnEditar]="false" 
  [BtnDeletar]="false"
  [BtnIncluir]="false"
  [CamposBusca]="configSearch"
  [Expansible]="true"
  [check]="true"
  [CheckedRows]="selectedRows"
  [actionButton]="true"
  [ActionButtonStatus]="selectedRows.length > 0"
  actionButtonCaption="Registrar Auditoria"
  PropertyToExpanse="document_item_description"
  (IncluirRegistro)="openForm('', true)"
  (EditarRegistro)="openForm($event.registro, false)"
  (PesquisarRegistro)="getDocuments($event.parametro)" 
  (actionButtonEvent)="openForm('', true)" 
  (ActionRegistro)="handleActionPlan($event.registro)"
  (CheckRegistro)="handleCheck($event.registro, $event.status)"
  [MostrarBarraBusca]="true">  
</app-grade>
