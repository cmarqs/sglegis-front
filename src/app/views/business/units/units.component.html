<app-grade 
  [Colunas]= "columns"
  [Linhas] = "rows" 
  [BtnIncluir]="(currentUser) && (currentUser.user_profile_type === profile.gestor)"
  [BtnEditar]="true" 
  [BtnDeletar]="false"
  [BtnResponsible]="true"
  (ResponsibleRegistro)="openResponsibleForm($event.registro)"
  (IncluirRegistro)="openForm('', true)"
  (EditarRegistro)="openForm($event.registro, false)"
  (PesquisarRegistro)="getunits($event.parametro)"  
  [CamposBusca]="configSearch"
  (filterValueChange)="onFilterValueChange($event.type, $event.value)"
  initFilterOpened="true"
  [syncOnInit]="syncInit"
  >  
</app-grade>
